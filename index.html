<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de moedas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container_raiz {
            width: 700px;
            height: 400px;
            background-color: rgb(68, 171, 255);
            padding: 10px;
        }
        .inputs_valores {
            margin-left: 1em;
            width: 3em;
            margin: 0.5em;
        }
        .inputs_datas{
            margin-left: 1em;
            width: 10em;
            margin: 0.5em;
        }
        .container_main{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }
        .container_print_valores{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .input_valores_box{
            margin: 1em;
            padding: 0.5em;
            border-radius: 10px;
            width: 200px;
            height: 290px;
        }
        #listavalores{
            font-size: 12px;
            list-style: none;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <noscript>Seu navegador não tem suporte ou encontrasse com javascript desabilitado</noscript>
    <div class="container_raiz">
        <h1>Calculadora de moedas</h1>
        <div class="container_main">
            <fieldset class="input_valores_box">
                <legend><b>Moedas</b></legend>
                <p><b>R$ 0,05</b><input class="inputs_valores" type="number" id="5cents" value=""></p>
                <p><b>R$ 0,10</b><input class="inputs_valores" type="number" id="10cents" value=""></p>
                <p><b>R$ 0,25</b><input class="inputs_valores" type="number" id="25cents" value=""></p>
                <p><b>R$ 0,50</b><input class="inputs_valores" type="number" id="50cents" value=""></p>
                <p><b>R$ 1,00</b><input class="inputs_valores" type="number" id="1real" value=""></p>
            </fieldset>
            <fieldset class="input_valores_box">
                <legend><b>Notas</b></legend>
                <p><b>R$ 2,00</b><input class="inputs_valores" type="number" id="2reais" value=""></p>
                <p><b>R$ 5,00</b><input class="inputs_valores" type="number" id="5reais" value=""></p>
                <p><b>R$ 10,00</b><input class="inputs_valores" type="number" id="10reais" value=""></p>
                <p><b>R$ 20,00</b><input class="inputs_valores" type="number" id="20reais" value=""></p>
                <p><b>R$ 50,00</b><input class="inputs_valores" type="number" id="50reais" value=""></p>
                <p><b>R$ 100,00</b><input class="inputs_valores" type="number" id="100reais" value=""></p>
                <p><b>R$ 200,00</b><input class="inputs_valores" type="number" id="200reais" value=""></p>
            </fieldset>
            <fieldset class="input_valores_box">
                <legend><b>Valores dos caixas</b></legend>
                <p><b>Datas: </b><input class="inputs_datas" type="text" id="inputs_datas" value=""></p>
                <script type="text/javascript">
                    $("#inputs_datas").mask("00/00/0000");
                </script>
                <p><b>Valor Especie: </b><input class="inputs_datas" type="number" id="inputs_values" value=""></p>
                <button id="adicionar" onclick="adicionar()">Adicionar</button>
                <p id="lista_valores_caixas">Valores caixas:</p>
                <ul id="listavalores">
                </ul>
            </fieldset>
        </div>
        <div class="container_print_valores">
            <p id="valor_somado">Total em Espécie: R$ 0,00</p>
            <p id="valores_somados_caixas">Valores dos caixas: R$ 0,00</p>
        </div>
        <p><button onclick="calcular()">Calcular</button></p>
    </div>
    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
